language: 'php'

php:
    - '7.2'
    - '7.3'
    - '7.4'
    - '8.0'

install:
    - 'composer install'

script:
    - 'XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml'

after_success:
    - 'bash <(curl -s https://codecov.io/bash) -f build/logs/clover.xml'
